<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Restaurant Le Gourmet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Retour à l'accueil</a>
    
    <div class="login-container">
        <div class="logo">
            <h1>Le Gourmet</h1>
            <p>Connexion à votre espace</p>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" data-type="client">Client</button>
            <button class="user-type-btn" data-type="admin">Administrateur</button>
        </div>

        <div class="success-message" id="successMessage">
            Connexion réussie ! Redirection en cours...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Veuillez entrer un email valide</div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Le mot de passe est requis</div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Se connecter</button>
        </form>

        <div class="form-footer">
            <p>Pas encore de compte ? <a href="#" onclick="showRegisterForm()">S'inscrire</a></p>
            <p><a href="#" onclick="showForgotPassword()">Mot de passe oublié ?</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
  // Bouton temporaire pour vider la session (à enlever plus tard)
  localStorage.removeItem("userSession");
</script>

</body>
</html>
